<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!--header with navigation bar-->
    <header id="masthead">
        <div class="container">
            <a href="#" id="logo">Michelle Tyson</a>
            <!--Navigation bar with links-->
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <!--form layout-->
            <form id="contact-form">
                <!--lists the categories of the form-->
                <ul>
                    <li>
                        <!--this line asks for the name, and accepts the users text -->
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="john Smith" required="required">
                    </li>
                    <li>
                        <!--this line asks for the email address, and accepts the users text -->
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <!--this line asks for the message, and accepts the users text -->
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <!--creates a submit button-->
                <input type="submit">
            </form>
        </section>

        <!--a side bar with links to social media profiles-->
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/tree_bark.png" class="social" alt="Github">
                <img src="assets/images/tree_bark.png" class="social" alt="LinkedIn">
                <img src="assets/images/tree_bark.png" class="social" alt="Stack Overflow">

            </div>
        </section>
    </div>

    <!--footer-->
    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>

</body>
</html>
